<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/nav_bar.css" />
  </head>
  <body>
    <div class="dark-mode">
      <div class="links">
        <div class="text-wrapper"><a href="{{ url_for('index') }}">Ai Assistant</a></div>
        <div class="text-wrapper"><a href="{{ url_for('profile') }}">Profile</a></div>
        <div class="text-wrapper"><a href="{{ url_for('about') }}">About</a></div>
      </div>
      <div class="buttons">
        {% if logged_in %}
          <button class="signup-button"><a href="{{ url_for('logout') }}">Logout</a></button>
        {% else %}
          <button class="login-button"><a href="{{ url_for('sign_up') }}">Login</a></button>
          <button class="signup-button"><a href="{{ url_for('multi_step_form') }}">SignUp</a></button>
        {% endif %}
      </div>
    </div>
    {% block content %}{% endblock %}
  </body>
</html>
