<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/sign_up.css" />
    <title>Login</title>
</head>
<body>
    <div class="logo-container">
        <img class="site-logo" src="/images/site_logo.png" alt="Site Logo" id="site-logo" />
    </div>
    <div class="login">
        <div class="div">
            <div class="overlap">
                <div class="rectangle"></div>
                <img class="img" src="/images/Rectangle 4.png" />
                <div class="rectangle-2"></div>
                <div class="unleash-the-power-of">Unleash the power<br />of Personalisation<br />Through<br />AI</div>
                <img class="login-page-logo" src="/images/login_page_logo 1.png" />
            </div>
            <div class="group">
                <div class="overlap-group-wrapper">
                    <div class="overlap-group">
                        <div class="text-wrapper" id="sign-up">Sign up!</div>
                    </div>
                </div>
                <div class="text-wrapper-2">LOGIN</div>
                <div class="text-wrapper-3">Your Journey begins</div>
                <div class="div-wrapper">
                    <div class="overlap-2">
                        <input type="text" class="text-wrapper-4" id="username" placeholder="Username" />
                        <img class="frame" src="/images/frame.svg" />
                    </div>
                </div>
                <div class="overlap-wrapper">
                    <div class="overlap-2">
                        <input type="password" class="text-wrapper-4" id="password" placeholder="Password" />
                        <img class="frame" src="/images/frame (1).svg" />
                    </div>
                </div>
                <div class="group-2">
                    <div class="overlap-3">
                        <div class="text-wrapper-5" id="login-button">Login Now</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="success-message" class="success-message" style="display: none;">
        Successfully signed up! Login now.
    </div>
    <script src="/static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            if (success) {
                const successMessage = document.getElementById('success-message');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.opacity = 0;
                }, 3000);
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
